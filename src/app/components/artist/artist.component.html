<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle" alt="" />
        </div>
        <div class="col-md-9">
            <h1>{{ artista.name }}</h1>
            <hr>
            <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir Spotify</a>
            <button [routerLink]="['/search']" type="button" name="button" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="row top30">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Name</th>
                        <th scope="col">Popularidad</th>
                        <th scope="col">Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pista of pistas; let i = index">
                        <th scope="row">{{ i +1}}</th>
                        <th>
                            <img [src]="pista.album.images | sinfoto" alt="" class="img-50">
                        </th>
                        <th>{{ pista.name }}</th>
                        <th>{{ pista.popularity }}%</th>
                        <th>
                            <iframe [src]="pista.uri | domseguro: 'https://embed.spotify.com/?uri='" width="300" height="380"></iframe>
                            </th>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
